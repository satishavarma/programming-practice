<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/border.css">
</head>
<body>

    <!-- border = The border properties in CSS are used to create borders around an HTML element. We can control the width, color and the general styling of the border using these properties.-->
    <div id="first">
        Border on all sides
      </div>
      <div id="second">
        Green dotted border at the bottom
      </div>
      <button>
        Button with 3D effect
      </button>

      <!--  Values for border-style include solid, dashed, double, dotted, groove, ridge, inset, outset and none.-->
       
      <!--When this property has only one value specified, the same style is applied to all four sides.-->

      <!--When it has two values, the first value is applied to the top and bottom borders, and the second value is applied to the right and left borders:-->

      <!-- When it has three values, the first value is applied to the top border, the second value is applied to the right and left borders, and the third value is applied to the bottom border:-->
       
      <!-- When it has four values, the values are applied to top, right, bottom and left - in that order.-->

     <!-- The border-width property is used to specify the thickness of the borders.
      For specifying values, we can use the standard absolute or relative units or we can use values like thin, medium or thick. -->

      <!-- When it has two values, the first value is applied to the top and bottom borders, and the second value is applied to the right and left borders:-->
       <br>
       <br>
      <div id="newwidth">
        Thin borders on top and bottom, 4px width on right and left.
      </div>
</body>
