<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/boxModel.css">

</head>
<body>
    <!-- NOte = In CSS, all elements are represented as rectangular boxes in the browser.
    The width and height specified for an element in CSS are not the final width and height occupied by the element on the web page.
    The actual dimensions include the collective size of padding, borders and height or width.-->
    <div>
        Milky Way
      </div>

      <!-- Final width = content width + left padding
      + right Padding + left Border + right Border-->

      <!-- Final height = content height + top padding
  + bottom Padding + top Border + bottom Border-->


  <br>
  <br>
  <br>
         <!-- Note = When an element has box-sizing: border-box, it changes the default behavior of how the browser calculates the total width and height of the element.
         The width and height properties will include the content, padding, and border of the element.-->

         <div class="box">
            Superman
          </div>
</body>
