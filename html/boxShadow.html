<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/boxShadow.css">
</head>
<body>

       <!-- The box-shadow property in CSS is used to create a shadow effect around an element. To create a box-shadow, we need to provide at least two values offset-x and offset-y.

        box-shadow: offset-x offset-y;
        -->

        <div id="container">
            <div class="box"></div>
          </div>
            

          <br>
          <br>
          <br>
          <br>
          <!-- The x-axis offset determines the horizontal position of the shadow, and the y-axis offset determines its vertical position.-->


           <!-- A positive value offset creates a shadow to the right along the x-axis and downward along the y-axis. A negative value offset creates a shadow to the left along the x-axis and upward along the y-axis.-->

          <div id="containerone">
            <div class="box right-downward-shadow">
              <p>x-offset: 10px<br>y-offset: 10px</p>
            </div>
            <div class="box right-upward-shadow">
              <p>x-offset: 10px<br>y-offset: -10px</p>
            </div>
            <div class="box left-downward-shadow">
              <p>x-offset: -10px<br>y-offset: 10px</p>
            </div>
            <div class="box left-upward-shadow">
              <p>x-offset: -10px<br>y-offset: -10px</p>
            </div>
          </div>

          <br>
          <br>
          <br>
             
          <!-- We can add a colour value to the box-shadow property. Specifying a colour is optional. If we do not provide a colour, the box-shadow will be black by default.

           box-shadow: offset-x offset-y color;   -->
          <div id="containerColor ">
            <div class="box pink-shadow"></div>
            <div class="box orange-shadow"></div>
            <div class="box gray-shadow"></div>
            <div class="box blue-shadow"></div>
          </div>


          <br>
          <br>
          <br>
          <br>
          <!-- Adding blur-radius to Shadow
          The blur-radius value determines the degree of blurriness in the shadow. It is an optional property. If the blur-radius value is not specified, it defaults to 0.

           box-shadow: offset-x offset-y blur-radius color;-->


           <div id="containerBlurcolor">
            <div class="no-blur-shadow box">Without Blur</div>
            <div class="with-blur-shadow box">With a Blur Radius of 10px</div>
            <div class="high-blur-shadow box">With a Blur Radius of 15px</div>
            <div class="low-blur-shadow box">With a Blur Radius of 10px</div>
          </div>

        
</body>
</html>
