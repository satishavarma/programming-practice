<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cascadeandSpecificity.css">
</head>
<body>
      <!-- Here, the selectors .orange and .green are not identical, but both are class selectors. This gives them equal importance. Hence, the rule that comes last, wins. At a very simple level, this concept is called the cascade.

      -->
    <p class="green orange">
        CSS is Cascading Style Sheets, and the cascading is important.
      </p>


      <br>
      <br>
      <br>
      <!-- Specificity Hierarchy-->
       <!-- When the selectors are identical, or have the same importance, the rule that comes later wins. But what happens with different selectors like in the example given below -->


       <!-- Though the rule color: red appears later in the code, the rule color: purple is used.

        This is because, an ID selector is more specific than a class selector. The rule from a more specific selector is used. Here #p1 is said to have a higher Specificity.-->

       <p id="p1" class="para">
        CSS is Cascading Style Sheets, and the cascading is important.
      </p>


          <br>
          <br>
          <br>
          <!-- A class selector has a higher specificity than an element selector, which is why the color: red is applied. The rule with higher specificity will get applied.-->
      <p id="p1" class="para">
        CSS is Cascading Style Sheets, and the cascading is important.
      </p>
</body>
</html>
