<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/grid.css">
</head>
<body>
         <!-- GRID-->
          
         <!-- CSS Grid allows us to control the layout of a page by dividing it into rows and columns. This makes designing complex and large responsive layouts, simple and easy.-->


         <!-- In the below example we applied display: grid property to the container, and used grid-template-columns and grid-template-rows to define the number and size of the items in the rows and columns.-->

         <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>


          <br>
          <br>
          <br>


          <!-- 2 = GRID CONTAINER-->

           <!-- A grid container is created by setting display property to grid, a grid container consists of rows and columns. There are some common terms that are good to know while working with grid, like Grid Cell, Grid Lines and Grid Tracks.-->



         <!-- 3 = Grid Lines -->

         <!-- Grid lines can be seen on either side of a row or column and can be either vertical called "column grid lines" or horizontal called "row grid lines"..-->

         <!-- Grid Tracks-->
          <!-- Grid track is the space between two adjacent grid lines, i.e. grid's columns or rows. The grid track between the first and second rows of grid lines is seen here.-->

          <!-- Grid Cell-->
           <!-- Grid cell is similar to cells in a spreadsheet, it is the smallest unit of space you can have on your CSS grid layout.-->


           <!-- 4 =  Grid Row and Grid Column-->
            <!-- The grid-row and grid-column property sets the position and the size of a grid item.-->

            <!-- grid-row and grid-column are shorthand for the following properties:-->

            <!-- 1- grid-row: grid-row-start / grid-row-end;
                 
            2 - grid-column: grid-column-start / grid-column-end;-->

            <!-- grid-row-start and grid-column-start specify the row/column grid line of the grid layout from where the grid item starts.

           And grid-row-end and grid-column-end specify the row/column grid line where the grid item ends.-->

           <!-- example-->

           <div class="container">
            <div class="item1">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>


          <br>
          <br>
          <br>
          <!--  example = .item1 {
                grid-column: 1 / -1;
                grid-row: 1 / span 2;
           }  -->

           <div class="container">
            <div class="item1">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>


          <br>
          <br>
          <br>
          <!-- GRID ITEM -->
           <!--  we could see the div with the container class is parent to the div with the class of item1, item2 and item3. Now when we apply display: grid property to the parent div, then it becomes the grid container and the child items are called grid item.

           So, basically a grid item is the child or direct descendants of a grid container.

           -->


           <div class="container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            <div class="item7">7</div>
            <div class="item8">8</div>
            <div class="item9">9</div>
          </div>


          <br>
          <br>
          <br>
          <!-- Grid Template Columns-->

           <!-- The number and widths of columns in a grid layout are specified by the grid-template-columns property.-->

           <!-- Each value in the values list, which is separated by spaces, indicates the size of the corresponding column.-->

           <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </div>
        
          <br>
          <br>
          <br>
          <!-- Grid Template Rows -->

          <!-- The number and heights of the rows in a grid layout are specified by the grid-template-rows property.

          Each value in the values list, which is separated by spaces, indicates the height of the corresponding row.-->

          <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>

          <!-- Grid Template Areas-->

          <!-- The grid-template-areas attribute can be used to specify a grid layout's areas by using the grid-area property.

          The grid-area property gives each grid item a name, which can referenced in the grid-template-areas property.

            Apostrophes indicate each area's boundaries. And we can keep empty space by using the period symbol.
            
            example 
            
            .container {
               display: grid;
              grid-template-areas:
              ". h h h h h h h h h h h"
              "m c c c c c c c c c c c"
               ". f f f f f f f f f f f";
             }
             .header {
               grid-area: h;
             }
.             menu {
               grid-area: m;
             }
             .content {
               grid-area: c;
             }
             .footer {
               grid-area: f;
             }-->


             <div class="container">
               <div class="header">HEADER</div>
              <div class="menu">MENU</div>
              <div class="content">CONTENT</div>
             <div class="footer">FOOTER</div>
                 </div>

                 <br>
                 <br>
                 <br>

             <!-- Grid Template-->    
              <!-- grid-template is a shorthand property to set grid-template-rows, grid-template-columns and grid-template-areas in a single declaration.-->

              <!-- grid-template: grid-template-rows / grid-template-columns;-->
               <!--grid-template: 100px 100px 100px / 100px auto 200px;-->
               
               <div class="container">
               <div>1</div>
               <div>2</div>
               <div>3</div>
               <div>4</div>
               <div>5</div>
               <div>6</div>
               <div>7</div>
               <div>8</div>
               <div>9</div>
             </div>
             
</body>
</html>
