<body>
        <!-- Fractional unit -->

        <!-- fr is a fractional unit and 1fr means 1 part of the available space. -->

        <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>

        <!-- change the grid-template-columns to 1fr 1fr 1fr, we could see the same space is now divided into 3 columns. -->

        <!-- Similarly if we change the grid-template-columns to 1fr 1fr, the same space gets divided into 2 columns. -->
</body>
