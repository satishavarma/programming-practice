<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/gridTwo.css">
</head>
<body>
         <!-- The grid-gap property specifies the width of the space between rows and columns in a grid layout.--> 

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
           
        <br>
        <br>
        <br>

        <!-- Justify Content -->

        <!-- justify-content: start aligns the grid with the start edge of the grid container.-->

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>


        <br>
        <br>
        <!-- justify-content: end aligns the grid with the end edge of the grid container-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>
</body>
</html>
