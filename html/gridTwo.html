<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/gridTwo.css">
</head>
<body>
         <!-- The grid-gap property specifies the width of the space between rows and columns in a grid layout.--> 

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
           
        <br>
        <br>
        <br>

        <!-- Justify Content -->

        <!-- justify-content: start aligns the grid with the start edge of the grid container.-->

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>


        <br>
        <br>
        <!-- justify-content: end aligns the grid with the end edge of the grid container-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>
        <br>
        <br>
        <!-- justify-content: center aligns the grid to the center of the grid container.-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>


        <br>
        <br>
        <!-- justify-content: space-around places equal amount of space between each grid item and half of that spaces at the ends.-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>


        <br>
        <br>
        <!-- justify-content: space-between places equal amount of space between each grid item, with no space at the ends.-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>


        <br>
        <br>
        <!-- justify-content: space-evenly places equal amount of space between each grid item, including the ends.-->

        <div class="container">
           <div>1</div>
           <div>2</div>
           <div>3</div>
           <div>4</div>
           <div>5</div>
           <div>6</div>
         </div>

         <br>
         <br>

         <!-- Align Content -->
         <!-- align-content property aligns the grid items along the column or Y-axis. -->
         <!-- align-content: start aligns the grid with the start edge of the grid container. -->

        <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>

          <br>
          <br>
          <br>

        <!-- align-content: end aligns the grid with the end edge of the grid container. -->

        <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>

        <br>
        <br>
        <br>
        <!-- align-content: center aligns the grid to the center of the grid container. -->

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>


        <br>
        <br>
        <!-- align-content: space-around places equal amount of space between each grid item and half-sized spaces on the ends. -->

          <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>

        <br>
        <br>
        <br>
        <!-- align-content: space-between places equal amount of space between each grid item, with no space at the ends. -->

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>

        <br>
        <br>

        <!-- align-content: space-evenly places equal amount of space between the grid items, including the ends. -->

         <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>

        <br>
        <br>

        <!-- Justify Items -->
         <!-- justify-items property gets applied to all the grid items inside the container along the row or X-axis. -->

         <!-- justify-items: start aligns the grid items with the start edge of its own cell. -->

         <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>

          <br>
          <br>
          <br>
         <!-- justify-items: end aligns the grid items with the end edge of its own cell. -->
           <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>



           <br>
          <br>
          <br>
          <!-- justify-items: center aligns the grid items to the center of its own cell. -->
             <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>

          <br>
          <br>
          <br>
          <!-- justify-items: stretch occupies the whole width of the cell. stretch is justify-item's default value. -->

            <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>


          <br>
          <br>
          <br>
          <!-- Align Items -->
           <!-- align-items property gets applied to all the grid items inside the container along the column or Y-axis.-->

           <!-- align-items: start aligns the grid items with the start edge of its own cell.-->

           <div class="container">
             <div>1</div>
             <div>2</div>
             <div>3</div>
             <div>4</div>
             <div>5</div>
             <div>6</div>
           </div>

           <br>
           <br>
           <br>

           <!-- align-items: end aligns the grid with the end edge of its own cell. -->

            <div class="container">
             <div>1</div>
             <div>2</div>
             <div>3</div>
             <div>4</div>
             <div>5</div>
             <div>6</div>
           </div>
</body>
</html>
