<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/positionTwo.css">
</head>
<body>
    <!-- Position Fixed-->
     <!-- When you set an element's position to fixed, the element stays at the same position even when you scroll away.
     The top, right, bottom, and left properties are used to position the element relative to the browser window itself-->
     <div id="parent">
        <div id="fixed"></div>
      </div>


      <!-- Position Sticky-->
       <!-- With position: sticky, an HTML element starts off in its regular position that has been defined in the code, just like other elements.
       However, when you scroll down, it will stick to a specific spot on the screen.
       As you can see in the above example, we have added position:sticky to the orange div.

       When we scroll down, it keeps moving up like any other normal element.

       But after a while, it stops moving up and behaves like an element fixed in its position until we scroll back up.-->

       <!-- Position Sticky with Top Offset-->
       
       <!-- Position Sticky with Bottom Offset-->
       <div id="div1"></div>
        <div id="sticky"></div>

        <!-- The left offset is used to define the element's position from the left edge of the viewing screen.

        Similarly, right offset is used to define the element's position from the right edge of the viewing screen.-->

        <!-- Position Sticky within Parent-->

        <div id="parent1">
            <div id="sticky1"></div>
          </div>

           <br>
           <br>
           <br>

          <!-- Inset Property -->
           <!-- Instead of using the individual top, right, bottom and left properties, a single inset property can be used to specify all the four values.-->

           <!--Four values -->

           <div class="parentmain">
            <div class="child" id="child1">
            </div>
          </div>
          <div class="parentmain">
            <div class="child" id="child2">
            </div>
          </div>
          <div class="parentmain">
            <div class="child" id="child3">
            </div>
          </div>
          <div class="parentmain">
            <div class="child" id="child4">
            </div>
          </div>



          <!--Inset Property Auto Values -->
          <!-- For inset property, you can use the value auto to automatically calculate one or more offset values. This is helpful in a situation where you need to specify only two or three offsets-->

          <div id="absoluteclass">
        </div>
</body>
</html>
