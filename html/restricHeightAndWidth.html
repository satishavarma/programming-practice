<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/restrictHeightAndWidth.css">
</head>
<body>
        <!--The max-height property in CSS is used to set the maximum height of an element, allowing us to restrict how tall the element can grow.-->

        <div class=main>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Toronto_skyline_%282800881676%29.jpg" alt="Toronto skyline">
            <p>
              As the sun sets over Toronto, the skyline transforms into a captivating display of twinkling lights. The cityscape comes alive with a kaleidoscope of colors, illuminating the darkening horizon.
            </p>
          </div>

          <!-- If the content inside the element is smaller than the value of max-height, the max-height property has no effect. In this case, the element's height is calculated based on its content.-->

          <!--The max-width property in CSS is used to set the maximum width of an element, restricting how wide it can become. This ensures that the element does not become too wide.-->

          <div class="box"></div>

          <!-- If the element's width is smaller than the value of max-width, the max-width property has no effect, and the element's width remains based on its assigned width.-->
</body>
</html>
