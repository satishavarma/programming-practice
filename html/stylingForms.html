<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylingForms.css">
</head>
<body>
        
        <!-- Styling Text Fields & Text Areas
   
        The text fields and textareas in forms can be styled in multiple ways using width, height, padding, border, color, background-color and fonts.-->

        <form>
            <p>Rounded corners:</p>
            <input id="input1" type="text" placeholder="Type something">
            <p>Only bottom border:</p>
            <input id="input2" type="text" placeholder="Type something">
            <p>Larger font size and background color:</p>
            <textarea placeholder="Type something"></textarea>
        </form>


        <br>
        <br>
        <br>
        <!-- Width & Height for Text Inputs-->
         <!-- Just like any other element in HTML, you can give a width and height to text fields and text areas using any of the sizing units.-->

         <form>
            <input type="text" placeholder="Your Name">
            <textarea placeholder="Your Bio"></textarea>
          </form>
</body>
</html>
