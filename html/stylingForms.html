<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylingForms.css">
</head>
<body>
        
        <!-- Styling Text Fields & Text Areas
   
        The text fields and textareas in forms can be styled in multiple ways using width, height, padding, border, color, background-color and fonts.-->

        <form>
            <p>Rounded corners:</p>
            <input id="input1" type="text" placeholder="Type something">
            <p>Only bottom border:</p>
            <input id="input2" type="text" placeholder="Type something">
            <p>Larger font size and background color:</p>
            <textarea placeholder="Type something"></textarea>
        </form>


        <br>
        <br>
        <br>
        <!-- Width & Height for Text Inputs-->
         <!-- Just like any other element in HTML, you can give a width and height to text fields and text areas using any of the sizing units.-->

         <form>
            <input type="text" placeholder="Your Name">
            <textarea placeholder="Your Bio"></textarea>
          </form>


          <!-- Selecting input by type
      
           If we use the input selector for styling, the changes will apply to all types of inputs including text input fields, radio buttons, checkboxes, button input types, -->

           <form>
            <input type="text" placeholder="Your Name"><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <input type="button" value="Submit">
          </form>


          <br>
          <br>
          <br>
          <!-- Padding & Margin for Text Inputs

           You can add spacing within the text fields and text areas using the padding property and spacing around these input types using the margin property-->


           <form>
            <div>
              <label>Your Name</label><br>
              <input type="text" placeholder="Your Name">
            </div>
            <div>
              <label>Your Bio</label><br>
              <textarea rows="4" placeholder="Your Bio"></textarea>
            </div>
          </form>


          <br>
          <br>
          <br>
          <!-- Borders for Text Inputs


          Text input fields and textareas have a border by default. But we can change their look using the border property-->


          <form>
            <input type="text" placeholder="First Name">
            <br>
            <input type="text" placeholder="Last Name">
            <br>
            <textarea rows="3" placeholder="Tell us about you"></textarea>
          </form>



          <br>
          <br>
          <br>
          <!-- We can create rounded corners for these fields using the border-radius property-->

          <form>
            <input type="text" placeholder="First Name">
            <br>
            <input type="text" placeholder="Last Name">
            <br>
            <textarea rows="3" placeholder="Tell us about you"></textarea>
          </form>

            <br>
            <br>
            <br>
            
          <!-- Color for Text Inputs

           We can set the text colour and background colour of text inputs using the color and background-color properties-->

           <form>
            <input type="text" placeholder="First Name">
            <br>
            <input type="text" placeholder="Last Name">
            <br>
            <textarea rows="3" placeholder="Tell us about you"></textarea>
          </form>

</body>
</html>
