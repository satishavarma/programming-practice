<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylingLink.css">
</head>
<body>
    <!-- STYLING LINKS-->
      <!-- Links can be styled in many different ways using properties like color, background-color, border, padding, text-decoration and so on:-->

      <h2>Styling Links</h2>
    <a href="#" id="first">
     Colored link
        </a>
     <a href="#" id="second">
       No underline
     </a>
     <a href="#" id="third">
       With background
      </a>
        <a href="#" id="fourth">
      With border
       </a>

       <br>
       <br>
        <br>



       <!-- Spacing Around links-->
       <h2>Explore Topics:</h2>
       <div>
         <a href="#">Design</a>
         <a href="#">Science</a>
         <a href="#">Music</a>
       </div>
       <p>Expand your knowledge in various domains!</p>

       <!-- In the above example, we are attempting to add space above and below the <a> tags, using the margin-top and margin-bottom properties. But, it will have no effect. Try changing the value of margin-top or margin-bottom to 100px. You'll see that no space is added above or below the links.

       This is because, by default, <a> tags have an inline display property.-->
</body>
</html>
