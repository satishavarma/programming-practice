<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stylingList.css">
</head>
<body>
        <!-- Styling Lists-->
         <!-- HTML lists can be styled in all the standard different ways in which we style the HTML elements. But, there are also some CSS properties that are specific to lists.

         Marker Style

          For an unordered list, each item has a little circular disc as the marker type by default. We can change this marker using the property list-style-type
          
          Other marker types available for unordered lists are disc and circle.

          For an ordered list, the default marker type is decimal numbers. We can change this with some values like decimal, upper-alpha, lower-roman and upper-roman.
          -->

          <h3>
            Most spoken languages of the world
          </h3>
          <ul>
            <li>English</li>
            <li>Mandarin Chinese</li>
            <li>Hindi</li>
            <li>Spanish</li>
          </ul>

          <br>
          <br>
          <br>


          <h3>
            Most spoken languages of the world
          </h3>
          <ol>
            <li>English</li>
            <li>Mandarin Chinese</li>
            <li>Hindi</li>
            <li>Spanish</li>
          </ol>

          <br>
          <br>
          <br>

          <!-- List Marker Image-->
           <!-- The property list-style-image can be used to display an image in place of the list item marker-->

           <h3>
            Most spoken languages of the world
          </h3>
          <ul>
            <li>English</li>
            <li>Mandarin Chinese</li>
            <li>Hindi</li>
            <li>Spanish</li>
          </ul>
</body>
</html>
