<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/transform.css">
</head>
<body>
     <!-- Transform
      
     The transform property can be used to change the appearance of elements. It allows you to scale, translate, skew or rotate the elements.-->

     <div class="container">
    </div>

    <br>
     <br>
    <br>
     <!--Scale
      scale is a transform function which can be used to scale an element on a 2D plane.-->

      <div class="body">
        <div class="flex-container">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-1" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-2" />
        </div>
        <div class="label-container">
          <p>Original</p>
          <p>Scaled</p>
        </div>
      </div>

        <br>
        <br>
        <br>

      <!-- NOTE = scale takes either one or two values to specify the scaling factor for the element. When a single value is provided, it scales the element uniformly in both X and Y directions. In the example above, the second block is twice as large in both directions compared to the first block.

      When two values are provided, the first value specifies the scaling in X direction while the second value specifies the scaling in Y direction.-->

      <div class="body">
        <div class="flex-container">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-1" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-2" />
        </div>
        <div class="label-container">
          <p>Original</p>
          <p>Scaled</p>
        </div>
      </div>
    <!-- NOTE = We can also use percentage (%) values in scale function. CSS transformations interpret these percentage values relative to the dimensions of the element being styled to determine the degree of transformation.

    In the example below, we use a value of 50% in the scale function to reduce the element's size to half its original dimensions.-->




    <br>
    <br>
    <br>
     <!-- We can rotate an element using the rotate function.

     rotate function can accept values in either radian, degree or turn.-->

     <div class="bodyMAin">
        <div class="img-containerMAIN">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-1" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-2" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-3" />
        </div>
        <div class="label-containerMAIN">
          <p>Rotate by 1 radian</p>
          <p>Rotate by 30 degrees</p>
          <p>Rotate by 0.7 turn</p>
        </div>
      </div>


         <br>
         <br>
         <br>

       <!-- The skew function can be used to distort an element by a certain angle. The effect is similar to grabbing opposite corners of the element and pulling them.

       The skew function takes either one or two values. When a single value is provided, it skews the element along X-axis. When two values are provided, the first value specifies the skewing in X direction while the second value specifies the skewing in Y direction. We can also use skewX and skewY functions to skew an element along a specific direction.-->


       <div class="body">
        <div class="flex-container">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-1" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-2" />
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="child-3" />
        </div>
        <div class="label-container">
          <p>Skew 30 degrees in both directions</p>
          <p>Skew 0.1 turn horizontally</p>
          <p>Skew 0.1 turn vertically</p>
        </div>
      </div>

      <br>
      <br>
      <br>
      <!-- Translate
    The translate function allows you to move an element from its original position along the X and Y axes.

    The translate function takes either one or two values. When a single value is provided, it translates the element along X-axis. When two values are provided, the first value specifies the translation in X direction while the second value specifies the translation in Y direction. We can also use translateX and translateY functions to translate an element along a specific direction.-->


    <div class="body">
      <div>
        <div class="box-1">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="img-1" />
        </div>
        <div class="box-2">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="img-2" />
        </div>
        <div class="box-3">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="img-3" />
        </div>
      </div>
      <div>
        <p>Original</p>
        <p>Move down 50px</p>
        <p>Move right 50%</p>
      </div>
    </div>


    <!-- CHAINING TRANSFORMS-->

    <!-- We can chain any number of transforms by adding a space between them. In the example above, have chained the transforms rotate and translate. When chaining multiple transforms, they are applied from right to left. Hence, in the example above, first the image gets translated to the right by 100px. However, the transform origin is still at the original position which is the center. Therefore, the image rotates about the center and shifts downwards.-->

     
    
    <!-- 3D Transforms-->
    <!-- So far, we have been applying transformations in 2D planes. However, transform functions can be applied in 3D planes as well.

     In order to perceive a 3D effect in transforms, perspective is required. The perspective property is essential in order to bring realism as it defines how far the viewer is positioned from the transformed element.-->


     <div class="body">
      <div class="img-container">
        <div class="box-1">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="img-1" />
        </div>
        <div class="box-2">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg" alt="cat image" class="img-2" />
        </div>
      </div>
      <div class="label-container">
        <p>Original</p>
        <p>Rotated Image</p>
      </div>
      <input type="range" id="slider" class="slider" min="50" max="400" />
    </div>


    <br>
    <br>
    <br>
    <!--  Transition-->

    <!-- Clicking the button in the example above will cause its color to smoothly transition from white to black, and its scale to reduce. This effect is achieved using the transition, which is a short-hand for transition-property, transition-duration, transition-timing-function and transition-delay.

     Let's understand these four terms:

      transition-property: This determines the CSS properties to be transitioned. In the example above, we chose to transition background-color, transform and color.


      transition-duration: This determines the length of transition, which is the time taken to reach the final state from initial state.


     transition-timing-function: This specifies the speed curve of a transition effect. In simple terms, it defines how the transition progresses over time. Some common transition-timing-functions are linear, ease-in, ease-out, ease.


         transition-delay: This determines how long to wait before the transition begins.


      We can specify multiple CSS properties in        transition-property by separating them with ,.-->


      <div class="body">
        <div class="box-1">
          <img src="https://i.imgur.com/gSPz2ZM.jpeg", alt="cat image" class="img-1" />
        </div>
      </div>
</body>
</html>
