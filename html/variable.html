<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- CSS allows us to store and re-use values in our stylesheets.

       These values are stored as CSS variables.

        Let's explore an example where we are defining a CSS variable: -->


        <div>
            <h1>CSS variable: --primary-color</h1>
            <p>CSS variable: --secondary-color</p>
          </div>

          <!-- --primary-color
              --secondary-color
              --primary-font-weight
              --secondary-font-weight
              Variable names should begin with double hyphen --, each               word should be in lowercase and separated by a hyphen -.

             Once you have defined a CSS variable, you can use it by referencing it as shown below:

             property-name: var(--css-variable-name)-->


             <div>
                <h1>Title</h1>
                <p>Description</p>
              </div>

              <!-- In the code above, we defined the variable --primary-color with the value - blue.

               Then we reference this variable, as a value for the color property of the h1 tag.-->
</body>
</html>
