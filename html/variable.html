<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- CSS allows us to store and re-use values in our stylesheets.

       These values are stored as CSS variables.

        Let's explore an example where we are defining a CSS variable: -->


        <div>
            <h1>CSS variable: --primary-color</h1>
            <p>CSS variable: --secondary-color</p>
          </div>

          <!-- --primary-color
              --secondary-color
              --primary-font-weight
              --secondary-font-weight
              Variable names should begin with double hyphen --, each               word should be in lowercase and separated by a hyphen -.

             Once you have defined a CSS variable, you can use it by referencing it as shown below:

             property-name: var(--css-variable-name)-->


             <div>
                <h1>Title</h1>
                <p>Description</p>
              </div>

              <!-- In the code above, we defined the variable --primary-color with the value - blue.

               Then we reference this variable, as a value for the color property of the h1 tag.-->




               <br>
               <br>
               <br>
               <!-- The root element is a global selector.

                It allows us to define css properties that will be inherited by other css elements throughout the page.

                  The syntax to define a property in root is:-->


                  <!-- :root {
                     property-name: property-value;
                  }-->

                  <!-- It is necessary to use colon : as a prefix in root. It signifies that root is a pseudo-class selector.

                  If we omit the colon :, the code will look for an HTML tag named "root", to apply the CSS properties which are defined.

                  Let us take a look at an example of defining root.-->

                  <div>
                    <h1>McDonald's</h1>
                    <p>I'm loving it!</p>
                  </div>
</body>
</html>
